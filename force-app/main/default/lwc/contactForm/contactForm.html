<template>
    <div>
        <div>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" data-id="firstName" value={firstName} onchange={handleInputChange} />
        </div>
        <div>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" data-id="lastName" value={lastName} onchange={handleInputChange} />
        </div>
        <div>
            <label for="account">Account</label>
            <select id="account" onchange={handleAccountChange}>
                <option value="">--Select an Account--</option>
                <template for:each={accountOptions} for:item="account">
                    <option key={account.value} value={account.value}>{account.label}</option>
                </template>
            </select>
        </div>
        <lightning-button label="Create Contact" onclick={createContact} variant="brand"></lightning-button>
        <lightning-button label="Clear Form" onclick={clearForm} variant="neutral"></lightning-button>
    </div>
</template>
